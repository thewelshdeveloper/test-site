<!DOCTYPE html>
<html>
  <head>
    <title>Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  </head>
  <body>
    <div class="site-container">
      <div id="home" class="hero-container">
        <picture>
          <source media="(max-width: 767px)" srcset="img/main-hero-m.png">
          <source media="(min-width: 768px)" srcset="img/main-hero.png">
          <img class="hero-image" src="img/main-hero-m.png" alt="alt">
        </picture>
        <div class="hero-image-cover"></div>
        <div class="menu">
          <div class="menu-inner">
            <a class="hamburger-link">
              <img class="burger" src="img/menu-hamburger.svg" />
              <img class="cross" src="img/menu-hamburger-cross.svg" />
            </a>
            <nav>
              <a class="nav-link" data-section="#about">About</a>
              <a class="nav-link" data-section="#projects">Projects</a>
              <a class="nav-link" data-section="#experience">Experience</a>
              <a class="nav-link" data-section="#history">History</a>
              <a class="nav-link" data-section="#contact">Contact</a>
            </nav>
          </div>
        </div>
        <div class="hero-content">
          <div class="hero-logo">
            <img src="img/twd-dragon.png" />
          </div>
          <h1><span>The Welsh</span>Developer</h1>
        </div>
        <div class="chevron">
          <img class="chevron-icon" data-section="#about" src="img/chevron-down.svg"/>
        </div>
      </div>
      <div id="about" class="about-container">
        About
      </div>
      <div id="projects" class="about-container">
        Projects
      </div>
      <div id="experience" class="about-container">
        Experience
      </div>
      <div id="history" class="about-container">
        History
      </div>
      <div id="contact" class="about-container">
        Contact
      </div> 
    </div>
    <!-- Javascript tags below -->
    <script src="js/script.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
  </body>
</html>
